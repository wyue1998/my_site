{% load static %}

<li>
  <article class="post">
    <a href="{% url 'get_post' slug=post.slug %}">
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}"/>
        <div class="post__content">
            <h3>
              {{ post.title }} 
            </h3>
            {% for tag in post.tags.all %}
              <span class={{ tag.slug }}>{{ tag.caption }}</span>
            {% endfor %}
            <p>{{ post.excerpt }}</p>
        </div>
    </a>
  </article>
</li>
